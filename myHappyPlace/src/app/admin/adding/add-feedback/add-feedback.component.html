<p>add-feedback works!</p>
<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
  
    <div class="container-fluid page-body-wrapper">
      <!-- partial:partials/_settings-panel.html -->
     <app-sidebar></app-sidebar>
      <!-- partial -->
      <div class="main-panel m-3">
        <h4>Manage Feedbacks</h4>
        <a routerLink="/admin/listfeedbacks">List Of Feedbacks</a>
        <br>
        <h5>Add a Feedback</h5>
  
        <div class="form-group">
          Users: <select [(ngModel)]="user">
            <option *ngFor="let u of users"  value="{{u._id}}">{{u.userType.userTypeName==="Vendor"?null:u.firstName}} </option>
          </select>
        </div>
        <div class="form-group">
          Vendors: <select [(ngModel)]="business">
            <option *ngFor="let u of businessArray"  value="{{u._id}}">{{u.businessName}} </option>
          </select>
        </div>
            <div class="form-group">
              <input type="number" [(ngModel)]="businessStars" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Business Stars">
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="comment" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Comment">
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="isVisible" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Visible">
            </div>
            <div class="mt-3">
                <button routerLink="/admin/listfeedbacks" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" (click)="addFeedback()">ADD FEEDBACK</button>
            </div>
        <!-- <app-content></app-content> -->
          <!-- content-wrapper ends -->
        <!-- partial:partials/_footer.html -->
      <app-footer></app-footer>
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
