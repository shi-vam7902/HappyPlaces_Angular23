<p>add-vendors works!</p>
<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
  
    <div class="container-fluid page-body-wrapper">
      <!-- partial:partials/_settings-panel.html -->
     <app-sidebar></app-sidebar>
      <!-- partial -->
      <div class="main-panel m-3">
        <h4>Manage Vendors</h4>
        <a routerLink="/admin/listvendors">List Of Vendors</a>
        <br>
        <h5>Add a Vendor</h5>
        <div class="form-group">
          Vendor: <select [(ngModel)]="user">
            <option *ngFor="let u of users"   value="{{u._id}}">{{u.firstName}}</option>
          </select>
        </div>
        <div class="form-group">
          <input type="text" [(ngModel)]="businessName" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Vendor's Business Name">
        </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="businessType" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Vendor Type">
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="businessAddress"  class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Vendor Address">
            </div>
            <div class="form-group">
              <input type="number" [(ngModel)]="businessRating" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Vendor Rating">
            </div>
            <div class="form-group">
              <input type="number" [(ngModel)]="consumerContact" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Consumer Contact">
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="emailAddress"  class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Email Address">
            </div>
            <div class="mt-3">
                <button routerLink="/admin/listvendors" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" (click)="addVendor()">ADD VENDOR</button>
            </div>
        <!-- <app-content></app-content> -->
          <!-- content-wrapper ends -->
        <!-- partial:partials/_footer.html -->
      <app-footer></app-footer>
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
