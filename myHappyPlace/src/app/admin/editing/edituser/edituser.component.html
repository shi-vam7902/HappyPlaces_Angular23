<div class="container-scroller">

    <div class="container-fluid page-body-wrapper">
      <!-- partial:partials/_settings-panel.html -->

      <div class="main-panel m-3">
        <h4>Manage Users</h4>
        <br>
        <h5>Edit a User</h5>
           <div class="form-group">
                    <input type="text" [(ngModel)]="firstName"   class="form-control form-control-lg" id="exampleInputUsername1" placeholder="First Name">
                  </div>
                  <div class="form-group">
                    <input type="text" [(ngModel)]="lastName"  class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Last Name">
                  </div>
                  <div class="form-group">
                    <textarea [(ngModel)]="address" class="form-control form-control-lg"  name="" id="add" cols="30" rows="10" placeholder="Address"></textarea>

                    <input type="number" [(ngModel)]="mobileNo" class="form-control form-control-lg" id="mob" placeholder="Mobile Number">

                    <input type="date" [(ngModel)]="dob" class="form-control form-control-lg" id="dob" >
                  </div>
                  <div class="mt-3">
                    <button (click)="updateUser()" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"  >EDIT USER</button>
                  </div>
