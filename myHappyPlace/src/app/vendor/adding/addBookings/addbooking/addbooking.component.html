<div class="container-scroller">
  <!-- partial:partials/_navbar.html -->

  <div class="container-fluid page-body-wrapper">
    <!-- partial:partials/_settings-panel.html -->
   <!-- <app-sidebar></app-sidebar> -->
    <!-- partial -->
    <div class="main-panel m-3">
      <h4>Manage Bookings</h4>
      <a routerLink="/admin/listbookings">List Of Bookings</a>
      <br>
      <h5>Add a Booking</h5>
        <div class="form-group">
          Users: <select [(ngModel)]="user">
            <option  *ngFor="let u of users"  value="{{u._id}}">{{u.firstName}}</option>
          </select>
        </div>
          <div class="form-group">
            Places: <select [(ngModel)]="place">
              <option *ngFor="let p of places"  value="{{p._id}}">{{p.placeName}}</option>
            </select>
          </div>
         <div class="form-group">
          Activities: <select [(ngModel)]="act">
            <option *ngFor="let a of activities"  value="{{a._id}}">{{a.actType}}</option>
        </select>
         </div>
         <div class="form-group">
                  <input type="text" [(ngModel)]="noOfPerson"  class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Number Of Person">
          </div>
          <div class="form-group">
            <input type="date" [(ngModel)]="dateOfBooking" class="form-control form-control-lg"  >
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="status"  class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Status">
          </div>
                <div class="mt-3">
                  <!-- <button routerLink="/admin/listbookings" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" (click)="addbooking()" >ADD BOOKING</button> -->
                </div>
      <!-- <app-content></app-content> -->
        <!-- content-wrapper ends -->
      <!-- partial:partials/_footer.html -->
    <!-- <app-footer></app-footer> -->
      <!-- partial -->
    </div>
    <!-- main-panel ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
