    <!DOCTYPE html>
    <html lang="en">
    <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
    </head>
    <body>
     <div class="container-fluid page-body-wrapper full-page-wrapper">
       <div class="content-wrapper d-flex align-items-center auth px-0">
         <div class="row w-100 mx-0">
           <div class="col-lg-4 mx-auto">
             <div class="auth-form-light text-left py-5 px-4 px-sm-5">
               <div class="brand-logo">
                 <!-- <img src="../images/logo-dark.svg" alt="logo"> -->
               </div>
               <h4>Hello! let's get started</h4>
               <h6 class="font-weight-light">Sign in to continue.</h6>

                 <div class="form-group">
                   <input type="email" [(ngModel)]="email"  class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Username">
                   <span class="error">{{emailError}}</span>
                 </div>
                 <div class="form-group">
                   <input type="password" [(ngModel)]="password"  class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
                   <span class="error">{{passwordError}}</span>
                 </div>
                 <div class="mt-3">
                   <button class="btn btn-block btn-primary btn-lg font-weight-medium " (click)="login()">SIGN IN</button>
                 </div>
                 <div class="my-2 d-flex justify-content-between align-items-center">
                   <div class="form-check">
                     <label class="form-check-label text-muted">
                       <input type="checkbox" class="form-check-input">
                       Keep me signed in
                     </label>
                   </div>
                   <a routerLink="/forgetPassword" class="auth-link text-black">Forgot password?</a>
                 </div>
                 <div class="mb-2">
                   <button type="button" class="btn btn-block btn-facebook auth-form-btn">
                     <i class="typcn typcn-social-facebook mr-2"></i>Connect using facebook
                   </button>
                 </div>
                 <div class="text-center mt-4 font-weight-light">
                   Don't have an account? <a class="text-primary" href="/signup">Create</a>
                 </div>
             </div>
           </div>
         </div>
       </div>
       <!-- content-wrapper ends -->
     </div>



    </body>
    </html>
