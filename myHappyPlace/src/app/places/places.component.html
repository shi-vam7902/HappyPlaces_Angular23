<p>places works!</p>


<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
  <div class="form-group">
    <label for="place">Place Name:</label>
    <input type="text" [(ngModel)]="placeName" id="place" class="form-control" aria-describedby="emailHelp">
    <span class="error"></span>
  </div>
  <div class="form-group">
    <label for="lat">Latitude:</label>
    <input type="text" [(ngModel)]="lat" class="form-control" id="lat">
  </div>
  <div class="form-group">
    <label for="long">Longitude:</label>
    <br>
    <input type="text" [(ngModel)]="long" class="form-control" id="long">
  </div>
  <div class="form-group">
    <label for="title">Title:</label>
    <input type="text" [(ngModel)]="title" class="form-control" id="title">
  </div>
  <div class="form-group">
    <label for="desc">Description:</label>
    <input type="text" [(ngModel)]="description" class="form-control" id="desc">
  </div>
    <div>
    <button type="submit" (click)="places()"  class="btn btn-primary">Submit</button>
  </div>
