<div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth px-0">
      <div class="row w-100 mx-0">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-left py-5 px-4 px-sm-5">
            <div class="brand-logo">
              <!-- <img src="../images/logo-dark.svg" alt="logo"> -->
            </div>
            <h4>Hello!</h4>
            <h6 class="font-weight-light">Please Enter Below Details</h6>
  
              <div class="form-group">
                <input type="email" [(ngModel)]="email"  class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Email">
  
              </div>
              <div class="form-group">
                <input type="password" [(ngModel)]="password"  class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="form-group">
                <input type="password"  class="form-control form-control-lg" id="exampleInputPassword2" placeholder="Confirm Password">
              </div>
              <div class="form-group">
                <input type="number" [(ngModel)]="otp"  class="form-control form-control-lg" id="exampleotp" placeholder="OTP">
              </div>
              <div class="mt-3">
                <button class="btn btn-block btn-primary btn-lg font-weight-medium " (click)="resetPassword()">Update Password</button>
              </div>
  
  
  
          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
